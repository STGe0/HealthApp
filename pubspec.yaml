name: health_steshkin
description: A new Flutter project.

publish_to: 'none'

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  lints: ^2.0.1
  cupertino_icons: ^1.0.2
  firebase_core: ^2.13.0
  firebase_auth: ^4.5.0
  firebase_core_desktop: ^1.0.2
  email_validator: '^2.1.16'
  cloud_firestore: ^4.7.1
  get: ^4.6.5
  line_awesome_flutter: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/image/logo.png"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/image/logo.png
    - assets/image/food.png
    - assets/image/sleep.png
    - assets/image/strength.png
    - assets/image/account.jpg

  fonts:
     - family: Rubik
       fonts:
         - asset: assets/fonts/RubikDistressed-Regular.ttf